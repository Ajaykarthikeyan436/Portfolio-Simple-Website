<!DOCTYPE html>

<html>

<head>
    <title>PortFolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Protest+Riot&family=Special+Elite&family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1 class="card__title">AJAY</h1>
        <h4 class="card__prof">Web Developer</h4>
        <a class="card__button" href="index.html">Home</a>
    </div>

    <div class="form">
        <form>
            <table>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="Enter your Name" class="Name"></td>
                </tr>
                <tr>
                    <td>Email:</td> <td><input type="email" placeholder="Enter your Email" class="Name"></td>
                </tr>
                <tr>
                    <td>Message:</td> <td><textarea placeholder="Message"></textarea></td>
                </tr>
                <tr>
                    <td></td> <td><input type="submit" class="submit__button"></input></td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="sectionend">
        <p>Social Media :
            <a>Instagram</a>
            <a>LinkedIn</a>
        </p>
        <p>&copy;Ajay</p>    
    </div>
</body>

</html>
